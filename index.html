<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>

    <div class="main">
        <div class="leftDiv">
            <img class="leftDiv-img" src="./images/hero-image.png" alt="img not found">
        </div>
        <div class="rightDiv">
            <img class="company-logo" src="./images/logo.svg" alt="no logo found">
            <p class="text-heading">We are <span class="text-color">experts</span> in business,marketing,growth,&sales.
            </p>
            <p class="text-loginHeading">Login into your account</p>
            <form>
                <input class="input-box-username" type="text" id="username" placeholder="Username"><br>
                <input class="input-box-password" type="password" id="password" placeholder="Password"><br>
                <button class="loginBtn">Login</button>
                <a class="text-forgotPassword" href="#">Forgot Password?</a>
            </form>
            <p class="text-question">Are you a new member?<a class="text-registerHere" href="#">Register Here</a></p>
        </div>
    </div>

</body>

</html>
